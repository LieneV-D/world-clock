<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ‚è∞</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="clock-container">
        <h1><a href="/">World Clock</a></h1>
        <select name="" id="">
          <option value="">Select a city</option>
          <option value="">Riga</option>
          <option value="">Portland</option>
          <option value="">Manila</option>
          <option value="">Wellington</option>
          <option value="">Your location</option>
        </select>
        <div class="cities" id="riga">
          <div class="flex-container">
            <div class="city-1">
              <h2 class="city-name">Riga</h2>
              <div class="time"></div>
              <div class="date"></div>
            </div>

            <div class="cities" id="portland">
              <div class="city-2">
                <h2 class="city-name">Portland</h2>
                <div class="time"></div>
                <div class="date"></div>
              </div>
            </div>
            <div class="cities" id="tokyo">
              <div class="city-3">
                <h2 class="city-name">Tokyo</h2>
                <div class="time"></div>
                <div class="date"></div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by <strong>Liene Vecvagare</strong>, it is
          open-sourced on
          <a href="https://github.com/LieneV-D/world-clock" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://clock-clock-clock.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
