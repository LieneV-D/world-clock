<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ‚è∞</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Riga</option>
        <option value="">Portland</option>
        <option value="">Manila</option>
        <option value="">Wellington</option>
        <option value="">Your location</option>
      </select>
      <div class="cities">
        <h2>Riga</h2>
        <div class="date">December 6th 2023</div>
        <div class="time">12:14:23</div>
      </div>
       <div class="cities">
        <h2>Portland</h2>
        <div class="date">December 6th 2023</div>
        <div class="time">02:14:23</div>
      </div>
      <footer>

          >GitHub</a
        >

        <a href="https://clock-clock-clock.netlify.app/" target="_blank"
          >Netlify</a
        >

    </div>
    <script src="src/app.js"></script>
  </body>
</html>
